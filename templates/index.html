<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>CatchGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <div class="main">
      <h1>CatchGPT</h1> 
        <form id="form" class="formSection">
          <label for="text">Text:</label><br>
          <textarea class="form-control" rows="5" cols="50" type="text" id="text" name="text"></textarea><br>
          <input class="btn btn-dark" type="submit" value="Submit">
        </form>
    

      <div class="spinner-border" role="status" style="display: none" id="spinner">
        <span class="sr-only"></span>
      </div>

      <div class="answer" style="display: none">
        <h1>Stats</h1>
        <h6 class="inline">Average Perplexity Score: </h6>
        <span id="avgPP"></span>
        <br>
        <h6 class="inline">Burstiness Score: </h6>
        <span id="burstiness"></span>
        <br>
        <h6 class="inline">Your sentence with the highest perplexity,</h6>
        <q id="maxPPL_line"></q>
        <h6 class="inline">with a perplexity of</h6>
        <span id="maxPPL" class="inline"></span>

        <div class="sentences">

        </div>
      </div>
      <!-- {% if output %}
          <p>{{ output["text"] }}</p>
      {% endif %} -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
